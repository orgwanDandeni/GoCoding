<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Desperate Student’s Coding Crisis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>The Desperate Student’s Coding Crisis</h1>
    <form method="post">
        <label for="n">Enter n (the divisor):</label>
        <input type="number" id="n" name="n" min="2" required><br><br>
        
        <label for="k">Enter k (the k-th non-divisible number):</label>
        <input type="number" id="k" name="k" min="1" required><br><br>
        
        <button type="submit">Get Result</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
