<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Mug Cost</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Calculate Minimum Cost for Mugs</h1>
    <form method="post">
        <label for="n">Number of mugs:</label>
        <input type="number" id="n" name="n" required><br><br>
        
        <label for="a">Price for one mug (a):</label>
        <input type="number" id="a" name="a" required><br><br>
        
        <label for="b">Price for two mugs (b):</label>
        <input type="number" id="b" name="b" required><br><br>
        
        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <h2>Minimum Cost: {{ result }} Riyals</h2>
    {% endif %}
</body>
</html>
